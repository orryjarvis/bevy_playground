<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevy Playground - WASM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Error container styling */
        #error-container {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #ff6b6b33;
            border: 1px solid #ff6b6b;
            display: none;
        }
        
        /* Loading indicator */
        #loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4cc9f0;
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bevy Playground</h1>
        <div class="game-container">
            <!-- The canvas will be inserted here by Bevy -->
            <div id="loading-container">
                <div class="spinner"></div>
                <p>Loading game...</p>
            </div>
        </div>
        <div id="error-container"></div>
        <div class="instructions">
            <h2>Controls</h2>
            <p>Use arrow keys or WASD to move the blue square.</p>
            <p><small>Note: Touch controls for mobile devices are not yet implemented.</small></p>
        </div>
    </div>

    <script type="module">
        // Import the WASM initialization function
        import init from './dist/bevy_playground.js';

        // Initialize the WASM module
        async function run() {
            try {
                // Load the WASM file and initialize it
                await init();
                // Hide loading indicator once loaded
                document.getElementById('loading-container').style.display = 'none';
            } catch (error) {
                console.error("Error initializing WASM:", error);
                
                // Only show error if it's not the control flow exception
                if (!error.message.includes("control flow") && 
                    !error.message.includes("don't mind me")) {
                    const errorContainer = document.getElementById('error-container');
                    errorContainer.style.display = 'block';
                    errorContainer.innerHTML = `
                        <div class="error">
                            <h3>Error Loading Game</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        // Run the initialization
        run();
    </script>
</body>
</html>
